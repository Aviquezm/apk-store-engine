name: Actualizar Tienda APK

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Permiso expl√≠cito aqu√≠ tambi√©n

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Usar token oficial

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer√≠as
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Script Maestro
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          REPO_URL: ${{ secrets.REPO_URL }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python main.py

      # --- AQU√ç EST√Å EL CAMBIO "BLINDADO" ---
      - name: Guardar y Subir (Fuerza Bruta)
        run: |
          git config --global user.name "Bot de Tienda"
          git config --global user.email "bot@noreply.github.com"
          git add index.json index-v1.json
          # Si no hay cambios, no da error, solo avisa
          git commit -m "üîÑ Actualizaci√≥n Autom√°tica" || echo "‚ö†Ô∏è Nada nuevo que guardar"
          # Empuje autenticado manualmente
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
