name: Tienda APK AutomÃ¡tica (Dropbox)

on:
  workflow_dispatch: 
  schedule:
    - cron: '*/30 * * * *' 

permissions:
  contents: write 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: 2. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instalar librerÃ­as necesarias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. Ejecutar Motor Principal (Drive -> Dropbox -> index.json)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          REPO_URL: ${{ secrets.REPO_URL }}
        run: python main.py

      - name: 5. Guardar Cambios en GitHub
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          if [ -f index.json ]; then
            git add index.json
            git commit -m "ðŸš€ ActualizaciÃ³n de repositorio" || echo "Sin cambios"
            git push
          else
            echo "El archivo index.json no existe aÃºn porque no se procesaron APKs nuevas."
          fi
