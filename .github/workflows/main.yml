name: Tienda APK Autom치tica

on:
  workflow_dispatch: # Permite ejecutarlo manualmente con un bot칩n
  schedule:
    - cron: '*/30 * * * *' # Se ejecuta solo cada 30 minutos

permissions:
  contents: write # Necesario para guardar y publicar el repo.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout del c칩digo
        uses: actions/checkout@v3

      - name: 2. Instalar herramientas Android (AAPT)
        run: |
          sudo apt-get update
          sudo apt-get install -y aapt

      - name: 3. Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 4. Instalar librer칤as necesarias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 5. Ejecutar Motor Dropbox
        env:
          # Secretos de siempre
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          ADMIN_ID: ${{ secrets.ADMIN_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          # NUEVOS SECRETOS DE DROPBOX
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
        run: python main.py

      - name: 6. Generar Cat치logo (Excel -> JSON)
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: python generar_json.py

      - name: 7. Publicar cambios en GitHub Pages
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "游댃 Actualizaci칩n autom치tica del cat치logo [Skip CI]"
          file_pattern: repo.json
