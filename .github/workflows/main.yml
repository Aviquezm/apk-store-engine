name: Actualizar Tienda APK

on:
  schedule:
    - cron: '*/30 * * * *' # Ejecutar cada 30 minutos
  workflow_dispatch: # Permite ejecutar manualmente con el bot√≥n Run

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # IMPORTANTE: Permiso para guardar archivos

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer√≠as
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Script Maestro
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          REPO_URL: ${{ secrets.REPO_URL }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python main.py

      # --- EL PASO QUE FALTABA ---
      - name: Guardar y Subir cambios (index.json)
        run: |
          git config --global user.name "Bot de Tienda"
          git config --global user.email "bot@noreply.github.com"
          git add index.json index-v1.json
          git commit -m "üîÑ Tienda Actualizada: Nuevas APKs" || echo "Nada nuevo por aqu√≠"
          git push
