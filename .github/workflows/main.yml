name: Actualizar Tienda APK

on:
  schedule:
    - cron: '*/30 * * * *' # Se ejecuta cada 30 minutos
  workflow_dispatch:      # Bot贸n manual para forzar la actualizaci贸n

# PERMISOS: La "Llave Maestra" para poder guardar archivos
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Chequear el c贸digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer铆as necesarias
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Script Maestro (V33)
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          REPO_URL: ${{ secrets.REPO_URL }} 
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python main.py

      - name: Guardar y Subir Cambios (Blindado)
        run: |
          git config --global user.name "Bot de Tienda"
          git config --global user.email "bot@noreply.github.com"
          
          # "git add -A" es la opci贸n nuclear: Agrega TODO (Nuevos, Editados y Borrados)
          git add -A
          
          # Hacemos el commit
          git commit -m " Actualizaci贸n Autom谩tica V33" || echo "锔 Nada nuevo que guardar"
          
          # Empujamos los cambios
          git push
