name: Actualizar Tienda APK

on:
  schedule:
    - cron: '*/30 * * * *' # Ejecuta cada 30 minutos
  workflow_dispatch:      # Permite el bot칩n manual "Run workflow"

# PERMISOS GLOBALES (La Llave Maestra)
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librer칤as
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ejecutar Script Maestro
        env:
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          REPO_URL: ${{ secrets.REPO_URL }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: python main.py

      # PASO CR칈TICO: GUARDAR TODO (HTML + JSON)
      - name: Guardar y Subir Cambios
        run: |
          git config --global user.name "Bot de Tienda"
          git config --global user.email "bot@noreply.github.com"
          
          # A침adimos el HTML (para Obtainium) y los JSON (para F-Droid)
          git add index.html index.json index-v1.json
          
          # Hacemos commit (si falla porque no hay cambios, no rompe el proceso)
          git commit -m "游 Actualizaci칩n: Nuevas APKs y Web" || echo "丘멆잺 Nada nuevo que guardar"
          
          # Empujamos los cambios con fuerza
          git push
